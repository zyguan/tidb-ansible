- name: add sysbench repo
  become: yes
  yum_repository:
    name: sysbench
    description: sysbench repo
    baseurl: https://packagecloud.io/akopytov/sysbench/el/7/$basearch
  ignore_errors: yes

- name: install sysbench
  become: yes
  package:
    name: [sysbench-1.0.17, patch]
    state: present
    update_cache: no
  ignore_errors: yes

- name: apply patch
  become: yes
  patch:
    src: oltp_common-1.0.17.lua.patch
    dest: /usr/share/sysbench/oltp_common.lua
  ignore_errors: yes
